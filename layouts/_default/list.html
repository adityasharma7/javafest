{{ define "main" }}
<div class="container-fluid">
  <div class="row">
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
      <article class="col-lg-12">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
